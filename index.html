<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4" style="margin-top: 20px;">
            <div id="input-fields">
                <label for="">Email:1</label>
                <div class="input-group form-group">
                    <input type="text" name="user-email" class="form-control" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">
                    <i class=" glyphicon glyphicon-plus-sign"></i>
                </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" id="send">Send</button>
            </div>
            <div class="form-group">
               <!-- <label class="radio-inline">-->
                    <input type="radio" name="input-num" value="all" checked class="checkbox-value">Все
                    <input type="radio" name="input-num" value="even" class="checkbox-value">Четные
                    <input type="radio" name="input-num" value="odd" class="checkbox-value">Нечетные
            </div>
            <div class="form-group">
                <textarea name="output" id="output" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <ul class="list-item" id="my-ul">
                    <li>Item 0</li>
                    <li>Item 1</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                </ul>
                </div>
            <div class="input-group">
                    <input type="text" name="name-item" id="name-item" class="form-control" aria-describedby="basic">
                <span class="input-group-addon" id="add-items">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
